<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>share test</title>
</head>
<body>
    <p>111</p>
    <script src="//cdnjs.cloudflare.com/ajax/libs/eruda/1.5.4/eruda.min.js"></script>
    <script>
        // 初始化eruda
        eruda.init();

        // qqsdk
        var qqJsSdkUrl = '//open.mobile.qq.com/sdk/qqapi.js?_bid=152';

        function loadScript(url, cb) {
            var script = document.createElement('script');
            script.src = url;
            script.onload = function() {
                cb && cb();
            };
            document.head.appendChild(script);
        }

        if (navigator.userAgent.indexOf('QQ/') > -1) {
            function setShareInfo(info) {
                console.log('setShareInfo');
                mqq.data.setShareInfo({
                    share_url: info.link,
                    title: info.title,
                    desc: info.desc,
                    image_url: info.imgUrl
                });
            };
            var info = {
                link: 'https://vamcc.github.io/shareTest.html',
                title: '标题标题',
                desc: '这是一条很厉害的描述',
                imgUrl: 'https://www.iqiyipic.com/ppsshow/fix/2.0/img/header_ii/logo-indexnav.png',
            };
            if (window.mqq && mqq.data && mqq.data.setShareInfo) {
                console.log(1);
                setShareInfo(info);
            } else {
                console.log(2);
                loadScript(qqJsSdkUrl, function() {
                    setShareInfo(info);
                });
            }
        }
    </script>
</body>
</html>
