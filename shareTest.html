    <script src="//cdnjs.cloudflare.com/ajax/libs/eruda/1.5.4/eruda.min.js"></script>
    <script>
        // 初始化eruda
        eruda.init();

        // qqsdk
        var qqJsSdkUrl = '//open.mobile.qq.com/sdk/qqapi.js?_bid=152';

        function loadScript(url, cb) {
            var script = document.createElement('script');
            script.src = url;
            script.onload = function() {
                cb && cb();
            };
            document.head.appendChild(script);
        }

        if (navigator.userAgent.indexOf('QQ/') > -1) {
            function setShareInfo(info) {
                console.log('setShareInfo');
                mqq.data.setShareInfo({
                    share_url: info.link,
                    title: info.title,
                    desc: info.desc,
                    image_url: info.imgUrl
                });
            };
            var info = {
                link: 'http://vamcc.github.io/shareTest.html',
                title: '标题',
                desc: '这是一条很厉害的描述',
                imgUrl: 'http://www.iqiyipic.com/ppsshow/fix/2.0/img/header_ii/logo-indexnav.png',
            };
            if (window.mqq && mqq.data && mqq.data.setShareInfo) {
                console.log(1);
                setShareInfo(info, function() {
                    console.log('ok 1');
                });
            } else {
                console.log(2);
                loadScript(qqJsSdkUrl, function() {
                    setShareInfo(info, function() {
                        console.log('ok 2');
                    });
                });
            }
        }
    </script>
